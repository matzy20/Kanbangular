<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Card</title>
</head>
<body ng-app="myApp">
  <h1>Creating New Card</h1>
    <form>
      <input type="text" ng-model="title">Title</input>
      <input type="text" ng-model="priority">Priority</input>
      <input type="text" ng-model="createdBy">Created By</input>
      <input type="text" ng-model="assignedTo">Assigned To</input>
    </form>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-route.js"></script>
</body>
</html>
